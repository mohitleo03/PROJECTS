<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h2 id="main_heading">To Continue Further, You must Login First</h2>
	<br>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<div class="form">
			<h1 id="login">Login</h1>
			<input id="email" type="email" placeholder="Email" required />
			<input id="pwd" type="password" placeholder="Password" required />
			<a href="./forgot_pass.html">Forgot your password?</a>
			<button onclick="login()">Login</button>
        </div>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" onclick="register()">Register</button>
			</div>
		</div>
	</div>
</div>
