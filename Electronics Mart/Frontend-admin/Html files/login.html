<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/login_register.css">
    <script src="javascripts/login.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<div class="form">
			<h1 id="login">Admin Login</h1>
			<br>
			<input id="email" type="email" placeholder="Email" required />
			<input id="pwd" type="password" placeholder="Password" required />
			<br>
			<br>
			<button onclick="login()">Login</button>
        </div>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Admin!</h1>
				<p>If you don't remember your password you can recover it from here</p>
				<button class="ghost" id="signUp" onclick="forgot_pass()">Forgot Password</button>
			</div>
		</div>
	</div>
</div>

<footer>
	
</footer>
</body>
</html>
