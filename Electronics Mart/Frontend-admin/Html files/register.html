<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/login_register.css">
    <script src="javascripts/register.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<div class="form">
			<h1>Register</h1>
            <hr>
            <input id="name" type="text" placeholder="Name" required />
			<input id="email" type="email" placeholder="Email" required />
			<input id="pwd" type="password" placeholder="Password" required />
            <input id="confirm_pwd" type="password" placeholder="Confirm Password" required />
            <hr>
			<button onclick="save()">Next</button>
        </div>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>New Admins can only view products and users until they are authorized</p>
				<button class="ghost" id="signUp" onclick="login()">Learn More</button>
			</div>
		</div>
	</div>
</div>

<footer>
	
</footer>
</body>
</html>
