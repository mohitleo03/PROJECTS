<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/address_input.css">
    <script src="javascripts/address_input.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<div class="form">
			<h1>Enter Address</h1>
            <hr>
            <input id="houseno" type="text" placeholder="House No." required />
			<input id="landmark" type="text" placeholder="Landmark" required />
			<input id="city" type="text" placeholder="City" required />
            <input id="state" type="text" placeholder="State" required />
            <input id="pincode" type="number" placeholder="Pincode" required />
            <hr>
			<button onclick="register()">Next</button>
        </div>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>New Admins can't update or change anything in database</p>
				<button class="ghost" id="signUp" onclick="login()">Learn More</button>
			</div>
		</div>
	</div>
</div>

<footer>
	
</footer>
</body>
</html>
